name: Windows Server 2022

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-2022

    steps:
    - name: Checkout uva
      uses: actions/checkout@v3
      with:
        repository: andrey-moura/uva
        path: 'uva'
    
    - name: Checkout uvalang
      uses: actions/checkout@v3
      with:
        repository: andrey-moura/uva-lang
        path: 'uva-lang'

    - name: Checkout uvalang-analyzer
      uses: actions/checkout@v3
      with:
        submodules: recursive
        path: 'uvalang-analyzer'

    - name: Set up CMake
      uses: lukka/get-cmake@latest

    - name: Configure CMake
      run: cmake -B build .
      working-directory: uvalang-analyzer
      
    - name: Build project
      run: cmake --build build --config Release --parallel --target uva-analyzer
      working-directory: uvalang-analyzer